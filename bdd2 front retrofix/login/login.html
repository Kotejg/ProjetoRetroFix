<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../home/index.html">
    <title>login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="form-cadastro">
                <h1>Criar uma conta nova</h1>
                
                <span>ou use seu email para cadastro</span>
                <input type="text" placeholder="Name" id="nmCliente" >
                <input type="text" placeholder="telefone" id="telefone">
                <input type="date" placeholder="data de nascimento" id="dataNasc">
                <input type="email" placeholder="Email" id="email">
                <input type="text" placeholder="username" id="username">
                <input type="password" placeholder="Senha" id="password">
                <button type="submit">Criar login</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="form-login">
                <h1>Entrar</h1>
                <input id="user" type="text" placeholder="username">
                <input id="senha" type="password" placeholder="senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Entrar</h1>
                    <p>Acessar conta já existente</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Registrar com seus dados pessoais para ter acesso a todas as funções do site</p>
                    <button class="hidden" id="register">Criar login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="appLogin.js"></script>
</body>

</html>
